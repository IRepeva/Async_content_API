version: '3'
services:
  src:
    container_name: src
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000'
    environment:
      - REDIS_URL=${REDIS_URL}
      - ES_HOST=${ES_HOST}
      - ES_PORT=${ES_PORT}
    depends_on:
      - elastic_search
      - redis

  elastic_search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.4
    container_name: es_service
    ports:
      - '9200'
    environment:
      - "discovery.type=single-node"
    volumes:
      - ${HOST_PATH_ES}:/usr/share/elasticsearch/data

  redis:
    image: redis
    container_name: redis
    ports:
      - '6379'
    volumes:
      - ${HOST_PATH_REDIS}:/var/lib/redis/data

  nginx:
    image: nginx:1.21.6
    container_name: nginx_src
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - '80:80'
    depends_on:
      - src
